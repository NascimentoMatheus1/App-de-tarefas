<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Lista de tarefas</h1>

    <div id="wrapper">
        <form id="todo-form">
            <input type="text" placeholder="escreva sua tarefa e aperte enter" autocomplete="off" id="input-text" >

            <button id="add-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
            </button>
        </form>

        <ul id="todo-list">
        </ul>
    </div>
</body>
</html>
